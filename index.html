
<!doctype html>
<html>
<head>
	<title>Viewport Width</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
	html {
		font-size: 80px;
		text-align: center;
		}
	</style>
</head>
<body>
	<script>
    var width = window.innerWidth.toString();
    var height = window.innerHeight.toString();
    
		document.querySelector("body").appendChild(document.createTextNode(width + "x" + height));
	</script>
</body>
</html>
